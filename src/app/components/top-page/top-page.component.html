<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      
      <a class="navbar-brand logo-container">
        <div class="icon-circle">
          <i class="fas fa-futbol"></i>
        </div>
        <span class="brand-text">Mis <span class="text-highlight">Canchas</span></span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/comentarios">
              <i class="fas fa-comments"></i> Comentarios
            </a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto align-items-center gap-3"> <li class="nav-item" *ngIf="!usuarioLogueado">
            <a routerLink="/login" class="btn btn-login-action">
              <i class="fas fa-sign-in-alt"></i> Ingresar
            </a>
          </li>

          <ng-container *ngIf="usuarioLogueado">
            
            <li class="nav-item text-white d-none d-lg-block">
              <span class="greeting-text">Hola, <strong>{{ usuarioLogueado.name }}</strong></span>
            </li>

            <li class="nav-item">
              <a routerLink="/mi-cuenta" class="btn btn-pill btn-account">
                <i class="fas fa-user-circle"></i> Mi Cuenta
              </a>
            </li>

            <li class="nav-item">
              <button (click)="cerrarSesion()" class="btn btn-pill btn-logout">
                <i class="fas fa-power-off"></i> Salir
              </button>
            </li>
          </ng-container>
        </ul>

      </div>
    </div>
  </nav>
</header>
